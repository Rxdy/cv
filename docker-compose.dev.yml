    client:
        image: node:20
        container_name: front
        ports:
            - "3000:5173"
        working_dir: /front
        command: sh -c "npm install && npm run dev"
        volumes:
            - ./front:/front
        networks:
            - curriculum
        stop_grace_period: 1s
    admin:
        image: node:20
        container_name: admin
        ports:
            - "3001:5173"
        working_dir: /admin
        command: sh -c "npm install && npm run dev"
        volumes:
            - ./admin:/admin
        networks:
            - curriculum
        stop_grace_period: 1s
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        environment:
            - PMA_HOST=bdd
            - PMA_USER=root
            - PMA_PASSWORD=root
        ports:
            - "8081:80"
        networks:
            - curriculum
networks:
    curriculum:
volumes:
    curriculum: {}
