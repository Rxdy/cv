services:
    bdd:
        image: mysql
        container_name: mysql
        environment:
            - MYSQL_DATABASE=meliodas
            - MYSQL_ROOT_PASSWORD=root
        volumes:
            - curriculum:/var/lib/mysql
        networks:
            - curriculum
